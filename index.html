
<!DOCTYPE html>
<html>
<head>
	<title>
		Canvas Polygon
	</title>
<script type="text/javascript">

		window.onload = function(){
							
			/* Set up the click handler for the submit button */
			document.getElementById('submit').onclick = function(){
			
				clearCanvas();
			
				var sides = document.getElementById('sides').value;
				var angle = document.getElementById('angle').value;			
				var scale = document.getElementById('scale').value;							
			
				console.log("Sides: " + sides);
				console.log("Angle: " + angle);				
				console.log("Scale: " + scale);				
			
				drawPolygonWithSidesScaleAndRotation(sides, scale, angle);
			
				return false;
			}			
			

		}

		/* clear the canvas */
		function clearCanvas(){

			// Set up the canvas & the context
			var canvas = document.getElementById('canvas');
			var context = null;

			if(canvas.getContext){
				context = canvas.getContext('2d');	
			}	

			//	If there's no context, we can't work...
			if(!context){
				console.log("No context");
				return;
			}
					
			// Store the current transformation matrix
			context.save();

			// Use the identity matrix while clearing the canvas
			context.setTransform(1, 0, 0, 1, 0, 0);
			context.clearRect(0, 0, canvas.width, canvas.height);

			// Restore the transform
			context.restore();
		}		
		

		/* Point Structure */
		function Point(){
			return {x:0, y:0};
		}

		/* Convert degrees to radians */
		function radiansFromDegrees(degrees){
			return degrees * (Math.PI/180);
		}

		/* Draw a polygon with given sides */
		function drawPolygonWithSidesScaleAndRotation(sides, scale, rotation){
			
			// Set up the canvas and the context
			var canvas = document.getElementById('canvas');
			var context = null;

			if(canvas.getContext){
				context = canvas.getContext('2d');	
			}	

			//	If there's no context, we can't work...
			if(!context){
				console.log("No context");
				return;
			}

			//begin our path
			context.beginPath();
			
			//Set up a constant for the number of degrees
			var DEGREES_IN_CIRCLE = 360.0;
			
			//Get the size of each angle 
			var angle = DEGREES_IN_CIRCLE/sides;
			
			//Draw out the sides
			for(var i=0;i<=sides;i++){
				
				//  Calculate the working angle in degrees
				var workingAngle = i*angle;
				
		        //  Convert to radians					
		        var angleInRadians = radiansFromDegrees(workingAngle+rotation);
		        
		        console.log("Angle: " + angleInRadians);
		        
				//Get a new centered point
				var point = Point();	
					        
		        //	Calculate the X and Y coordinates
		        point.x = Math.sin(angleInRadians);
		        point.y = Math.cos(angleInRadians);
		        
		        //Scale the polygon
		        point.x = point.x * scale;
		        point.y = point.y * scale;

				//center the polygon
		        point.x += canvas.width/2;
		        point.y += canvas.height/2;
				
				//	Move to the start position
				if(i==0){
					context.moveTo(point.x, point.y);
				}				
				
				//Draw the line
				context.lineTo(point.x, point.y);
			}
			
			//close the path
			context.closePath();
			
			//Perform the drawing
			context.stroke();
		}	
	
	</script>	
	<style>
	/* Set up the body for centering. */
	body{
		padding: 0;
		margin: 0;
		text-align: center;
		font-family: sans-serif, sans;
	}

	/* The global wrapper */
	#wrapper{
		margin-left: auto;
		margin-right: auto;
		width: 300px;
	}

	/* The polygon controls */

	#controls{
		padding:0;
		margin: 10px 0 0 0;
	}

	/* Form */
	label{
		overflow: hidden;
		height: 20px;
		margin: 5px 0;
		display: block:
		width: 150px; 
		border: 1px solid black;
	
	}

	input{
		width: 200px;
	}
	</style>
</head>
<body>
	<div id="wrapper">
		<canvas id="canvas">
		Your browser doesn't support canvas.
		</canvas>	
		<form id="controls">
			<label>Sides</label><input type="number" id="sides" min="3" max="30" value="3"/>
			<br />
			<label>Angle</label><input type="number" id="angle" min="0" max="360" value="0" />			
			<br />
			<label>Scale</label><input type="number" id="scale" min="10" max="100" value="20" />			
			<br />			
			<input type="submit" id="submit" />
		</form>
	</div>
</body>
</html>
